<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíó</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #c8a2c8, #e6e6fa); /* Lavender gradient */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.3); /* Lavender shadow */
            z-index: 2;
            max-width: 90%;
        }
        h1 {
            color: #9370db; /* Medium purple */
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        #yesBtn {
            background: #9370db; /* Medium purple */
            color: white;
        }
        #noBtn {
            background: #87ceeb; /* Sky blue */
            color: white;
            position: relative;
        }
        .bears {
            position: absolute;
            font-size: 40px;
            display: none;
            z-index: 3;
        }
        #polarBear {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #brownBear {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes chase {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100px, -50px); }
            50% { transform: translate(-100px, 50px); }
            75% { transform: translate(50px, -100px); }
            100% { transform: translate(0, 0); }
        }
        .celebrate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
            z-index: 4;
        }
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #9370db; /* Medium purple */
            border-radius: 50%;
            animation: confetti 3s linear;
        }
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            button {
                padding: 10px 20px;
                font-size: 1em;
            }
            .bears {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå∏ Will you be my Valentine? (Please please pleaseee üå∑üå∑üå∑)</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="startChasing()">YES! üíó</button>
            <button id="noBtn" onmouseover="dodgeButton()">Maroun gi üòÖ</button>
        </div>
    </div>
    <div class="bears" id="polarBear">üêª‚Äç‚ùÑÔ∏è</div>
    <div class="bears" id="brownBear">üêª</div>
    <div class="celebrate" id="celebrate"></div>
    <script>
        function startChasing() {
            // Hide the buttons
            document.querySelector('.buttons').style.display = 'none';
            // Show the bears
            const polarBear = document.getElementById('polarBear');
            const brownBear = document.getElementById('brownBear');
            polarBear.style.display = 'block';
            brownBear.style.display = 'block';
            // Animate the bears chasing each other
            let angle = 0;
            const radius = 100;
            const speed = 0.02;
            function animateBears() {
                angle += speed;
                const polarX = Math.cos(angle) * radius;
                const polarY = Math.sin(angle) * radius;
                const brownX = Math.cos(angle + Math.PI) * radius;
                const brownY = Math.sin(angle + Math.PI) * radius;
                polarBear.style.transform = `translate(${polarX}px, ${polarY}px)`;
                brownBear.style.transform = `translate(${brownX}px, ${brownY}px)`;
                requestAnimationFrame(animateBears);
            }
            animateBears();
            // Start confetti
            startCelebration();
        }
        function dodgeButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Make Yes button bigger
            const currentSize = parseFloat(getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 2) + 'px';
            
            // Move No button randomly (faster movement)
            noBtn.style.transition = 'transform 0.1s ease'; // Faster transition
            noBtn.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)`;
        }
        function startCelebration() {
            const celebrate = document.getElementById('celebrate');
            celebrate.style.display = 'block';
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
                celebrate.appendChild(confetti);
            }
        }
        // Add some initial animation
        document.body.style.opacity = 0;
        setTimeout(() => document.body.style.opacity = 1, 100);
    </script>
</body>
</html>
