<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíó</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #c8a2c8, #e6e6fa); /* Lavender gradient */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.3); /* Lavender shadow */
            z-index: 2;
        }
        h1 {
            color: #9370db; /* Medium purple */
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        #yesBtn {
            background: #9370db; /* Medium purple */
            color: white;
        }
        #noBtn {
            background: #87ceeb; /* Sky blue */
            color: white;
            position: relative;
        }
        .bears {
            position: absolute;
            font-size: 60px;
            display: none;
            z-index: 3;
        }
        #polarBear {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #brownBear {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes chase {
            0% { transform: translate(0, 0); }
            25% { transform: translate(200px, -100px); }
            50% { transform: translate(-200px, 100px); }
            75% { transform: translate(100px, -200px); }
            100% { transform: translate(0, 0); }
        }
        .collage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.6;
        }
        .collage img {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: fadeInOut 12s infinite;
        }
        .collage img:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .collage img:nth-child(2) { top: 20%; right: 10%; animation-delay: 3s; }
        .collage img:nth-child(3) { bottom: 15%; left: 15%; animation-delay: 6s; }
        .collage img:nth-child(4) { bottom: 10%; right: 5%; animation-delay: 9s; }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            25%, 75% { opacity: 1; }
        }
        .celebrate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
            z-index: 4;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #9370db; /* Medium purple */
            border-radius: 50%;
            animation: confetti 3s linear;
        }
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="proposalText">üå∏ Will you be my Valentine? (Please please pleaseee üå∑üå∑üå∑)</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="startChasing()">YES! üíó</button>
            <button id="noBtn" onmouseover="dodgeButton()">Maroun gi üòÖ</button>
        </div>
    </div>
    <div class="collage">
        <!-- Updated image URLs -->
        <img src="https://images.unsplash.com/photo-1580894742597-87bc8789db3d?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" alt="Lavender Field">
        <img src="https://images.unsplash.com/photo-1583947215259-b3f071e5b255?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" alt="Heart">
        <img src="https://images.unsplash.com/photo-1583337130417-3346a1be7dee?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" alt="Roses">
        <img src="https://images.unsplash.com/photo-1583337130417-3346a1be7dee?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" alt="Love">
    </div>
    <div class="bears" id="polarBear">üêª‚Äç‚ùÑÔ∏è</div>
    <div class="bears" id="brownBear">üêª</div>
    <div class="celebrate" id="celebrate"></div>
    <script>
        function startChasing() {
            // Update the proposal text
            const proposalText = document.getElementById('proposalText');
            proposalText.textContent = "YESSSSSSS YAYYY YIPPIEEEEEEEE üå∑üíóüéâ";

            // Hide the buttons
            document.querySelector('.buttons').style.display = 'none';

            // Show the bears
            const polarBear = document.getElementById('polarBear');
            const brownBear = document.getElementById('brownBear');
            polarBear.style.display = 'block';
            brownBear.style.display = 'block';

            // Animate the bears chasing each other
            let angle = 0;
            const radius = 100;
            const speed = 0.02;
            function animateBears() {
                angle += speed;
                const polarX = Math.cos(angle) * radius;
                const polarY = Math.sin(angle) * radius;
                const brownX = Math.cos(angle + Math.PI) * radius;
                const brownY = Math.sin(angle + Math.PI) * radius;
                polarBear.style.transform = `translate(${polarX}px, ${polarY}px)`;
                brownBear.style.transform = `translate(${brownX}px, ${brownY}px)`;
                requestAnimationFrame(animateBears);
            }
            animateBears();

            // Start confetti
            startCelebration();
        }

        function dodgeButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            // Make Yes button bigger
            const currentSize = parseFloat(getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 2) + 'px';

            // Move No button randomly (faster movement)
            noBtn.style.transition = 'transform 0.1s ease'; // Faster transition
            noBtn.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`;
        }

        function startCelebration() {
            const celebrate = document.getElementById('celebrate');
            celebrate.style.display = 'block';

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
                celebrate.appendChild(confetti);
            }
        }

        // Add some initial animation
        document.body.style.opacity = 0;
        setTimeout(() => document.body.style.opacity = 1, 100);
    </script>
</body>
</html>
