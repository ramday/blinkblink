<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? üíó</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: lavender; /* Updated to lavender */
      opacity: 0;
      transition: opacity 1s ease;
    }
    .container {
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(138, 43, 226, 0.3);
      z-index: 2;
      max-width: 90%;
      position: relative;
    }
    h1 {
      color: #9370db;
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    #yesBtn {
      background: #9370db;
      color: white;
    }
    #noBtn {
      background: #87ceeb;
      color: white;
      position: relative;
    }
    
    /* Animated Bears & Stick Figures (unchanged) */
    .bears {
      position: absolute;
      font-size: 40px;
      display: none;
      z-index: 3;
    }
    #polarBear, #brownBear {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    @keyframes chase {
      0% { transform: translate(0, 0); }
      25% { transform: translate(100px, -50px); }
      50% { transform: translate(-100px, 50px); }
      75% { transform: translate(50px, -100px); }
      100% { transform: translate(0, 0); }
    }
    .couple {
      position: fixed;
      font-size: 40px;
      display: none;
      z-index: 3;
      animation: float 3s ease-in-out infinite;
    }
    #person1 {
      bottom: 20px;
      left: 20px;
      transform: rotate(-15deg);
    }
    #person2 {
      bottom: 30px;
      right: 20px;
      transform: rotate(15deg);
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .celebrate {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: none;
      z-index: 4;
    }
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #9370db;
      border-radius: 50%;
      animation: confetti 3s linear;
    }
    @keyframes confetti {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
    
    /* New Floating Hearts Background */
    .heart-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
      background: lavender; /* Set background as lavender */
    }
    .heart {
      position: absolute;
      color: #FF69B4; /* Pink hearts */
      font-size: 24px;
      opacity: 0.8;
      animation: floatHeart linear infinite;
    }
    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      50% {
        transform: translateY(50vh) rotate(45deg);
      }
      100% {
        transform: translateY(-10vh) rotate(90deg);
        opacity: 0;
      }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      h1 { font-size: 1.5em; }
      button { padding: 10px 20px; font-size: 1em; }
      .bears { font-size: 30px; }
    }
  </style>
</head>
<body>
  <!-- Floating Hearts Background -->
  <div class="heart-bg" id="heart-bg"></div>
  
  <div class="container">
    <h1 id="question">Will you be my Valentine? (Please please pleaseee üå∑üå∑üå∑)</h1>
    <div class="buttons">
      <button id="yesBtn" onclick="startChasing()">YES! üíó</button>
      <button id="noBtn" onmouseover="dodgeButton()">Maroun gi</button>
    </div>
  </div>
  
  <!-- Stick Figures -->
  <div class="couple" id="person1">üå∏</div>
  <div class="couple" id="person2">üåº</div>
  
  <!-- Bears -->
  <div class="bears" id="polarBear">üêª‚Äç‚ùÑÔ∏è</div>
  <div class="bears" id="brownBear">üêª</div>
  
  <!-- Confetti -->
  <div class="celebrate" id="celebrate"></div>
  
  <script>
    // Create floating hearts dynamically
    function createHearts() {
      const heartBg = document.getElementById('heart-bg');
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
        heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
        heart.style.animationDelay = (Math.random() * 5) + 's';
        heartBg.appendChild(heart);
      }
    }
    document.addEventListener("DOMContentLoaded", createHearts);
    
    function startChasing() {
      // Update the question text
      const question = document.getElementById('question');
      question.textContent = 'YESSSSSSS YAYYY YIPPIEEEEEEEE üå∑üíóüéâ';
  
      // Show stick figures
      document.getElementById('person1').style.display = 'block';
      document.getElementById('person2').style.display = 'block';
  
      // Hide the buttons
      document.querySelector('.buttons').style.display = 'none';
  
      // Show the bears
      const polarBear = document.getElementById('polarBear');
      const brownBear = document.getElementById('brownBear');
      polarBear.style.display = 'block';
      brownBear.style.display = 'block';
  
      // Animate the bears chasing each other
      let angle = 0;
      const radius = 100;
      const speed = 0.02;
      function animateBears() {
        angle += speed;
        const polarX = Math.cos(angle) * radius;
        const polarY = Math.sin(angle) * radius;
        const brownX = Math.cos(angle + Math.PI) * radius;
        const brownY = Math.sin(angle + Math.PI) * radius;
        polarBear.style.transform = `translate(${polarX}px, ${polarY}px)`;
        brownBear.style.transform = `translate(${brownX}px, ${brownY}px)`;
        requestAnimationFrame(animateBears);
      }
      animateBears();
  
      // Start confetti
      startCelebration();
    }
    
    function dodgeButton() {
      const noBtn = document.getElementById('noBtn');
      const yesBtn = document.getElementById('yesBtn');
  
      // Slightly increase the Yes button size
      const currentSize = parseFloat(getComputedStyle(yesBtn).fontSize);
      yesBtn.style.fontSize = (currentSize + 2) + 'px';
  
      // Randomly reposition the No button for a playful effect
      noBtn.style.transition = 'transform 0.1s ease';
      noBtn.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)`;
    }
    
    function startCelebration() {
      const celebrate = document.getElementById('celebrate');
      celebrate.style.display = 'block';
  
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDelay = Math.random() * 2 + 's';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        celebrate.appendChild(confetti);
      }
    }
    
    // Smooth fade-in effect for the page
    document.addEventListener("DOMContentLoaded", () => {
      document.body.style.opacity = 1;
    });
  </script>
</body>
</html>
